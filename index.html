<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Погода</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather">
    <div class="weather__widget">
      <div class="weather__input-block">
        <h2 class="weather__title">Широта</h2>
        <input class="weather__input" type="text" id="latitude">
      </div>
      <div class="weather__input-block">
        <h2 class="weather__title">Долгота</h2>
        <input class="weather__input" type="text" id="longitude">
      </div>
      <button class="weather__button" id="weather-button">Узнать погоду</button>
    </div>
    <div class="weather__widgets" id="weather-widgets"></div>
    <div id="map" style="width: 100%; height: 400px;"></div>
  </div>
  <script src="app.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>

</html>
